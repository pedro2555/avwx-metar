<html>
<head>
  <title>avwx-metar</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../promise-polyfill/promise-polyfill.html">
  <link rel="import" href="../avwx-metar.html">
</head>
<body unresolved>
  <h1>AVWX Metar Demo</h1>
  <dom-module id="avwx-metar-demo">
    <template>
      <avwx-metar
        auto
        station="{{station}}"
        metar="{{metar}}"
        metar-data="{{metarData}}">
      </avwx-metar>


    </template>

    <script>
      window.addEventListener('WebComponentsReady', function() {
        Polymer({
          is: 'avwx-metar-demo'
        });
      })
    </script>
  </dom-module>

  <avwx-metar-demo></avwx-metar-demo>
</body>
</html>
